an class="line">  </span><br><span class="line">  nginx:</span><br><span class="line">    image: nginx:latest</span><br><span class="line">    container_name: nginx-web</span><br><span class="line">    restart: always</span><br><span class="line">    ports:</span><br><span class="line">      - 80:80</span><br><span class="line">      - 443:443</span><br><span class="line">    networks:</span><br><span class="line">      - gitea</span><br><span class="line">    volumes:</span><br><span class="line">      - .&#x2F;nginx&#x2F;cert:&#x2F;etc&#x2F;nginx&#x2F;cert</span><br><span class="line">      - .&#x2F;nginx&#x2F;nginx.conf:&#x2F;etc&#x2F;nginx&#x2F;conf.d&#x2F;default.conf</span><br><span class="line">      - .&#x2F;nginx&#x2F;log:&#x2F;var&#x2F;log&#x2F;nginx</span><br><span class="line">      - &#x2F;etc&#x2F;localtime:&#x2F;etc&#x2F;localtime:ro</span><br></pre></td></tr></table></figure>

ocaltime:ro</span><br><span class="line">    depends_on:</span><br><span class="line">      - mysql</span><br><span class="line">  mysql:</span><br><span class="line">    image: mysql:5.7</span><br><span class="line">    restart: always</span><br><span class="line">    environment:</span><br><span class="line">      - MYSQL_ALLOW_EMPTY_PASSWORD&#x3D;yes</span><br><span class="line">    networks:</span><br><span class="line">      - tinode-net</span><br><span class="line">    volumes:</span><br><span class="line">      - .&#x2F;mysql:&#x2F;var&#x2F;lib&#x2F;mysql</span><br><span class="line">  </span><br></pre></td></tr></table></figure>
