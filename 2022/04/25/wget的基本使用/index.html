        <h1 class="post-title">wget的基本使用</h1>
<article class="post markdown-style">
  <figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">需要下载某个目录下面的所有文件。</span><br><span class="line">命令如下</span><br><span class="line">wget -c -r -np -k -L -p  http://docs.openstack.org/liberty/install-guide-rdo/</span><br><span class="line"></span><br><span class="line">在下载时。有用到外部域名的图片或连接。如果需要同时下载就要用-H参数。</span><br><span class="line">wget -np -nH -r –span-hosts www.xianren.org/pub/path/</span><br><span class="line">-c 断点续传</span><br><span class="line">-r 递归下载，下载指定网页某一目录下（包括子目录）的所有文件</span><br><span class="line">-nd 递归下载时不创建一层一层的目录，把所有的文件下载到当前目录</span><br><span class="line">-np 递归下载时不搜索上层目录，如wget -c -r www.xianren.org/pub/path/</span><br><span class="line">没有加参数-np，就会同时下载path的上一级目录pub下的其它文件</span><br><span class="line">-k 将绝对链接转为相对链接，下载整个站点后脱机浏览网页，最好加上这个参数</span><br><span class="line">-L 递归时不进入其它主机，如wget -c -r www.xianren.org/</span><br><span class="line">如果网站内有一个这样的链接：</span><br><span class="line">www.xianren.org，不加参数-L，就会像大火烧山一样，会递归下载www.xianren.org网站</span><br><span class="line">-p 下载网页所需的所有文件，如图片等</span><br><span class="line">-A 指定要下载的文件样式列表，多个样式用逗号分隔</span><br><span class="line">-i 后面跟一个文件，文件内指明要下载的URL</span><br></pre></td></tr></table></figure>

</article>
